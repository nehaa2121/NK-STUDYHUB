<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Login & Sign Up | NK Study Hub</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="login-signup.css" rel="stylesheet">
    </head>
    <body>
        <header>
            <img src="nkmain (2).png" width="100px" height="100px" alt="nklogo">
        </header>
    <div class="container">
        <div class="form-container">
            <div class="form-toggle">
                <button id="login-toggle" class="active">Login</button>
                <button id="signup-toggle">Sign Up</button>
            </div>

            <!--Login Form-->
            <form id="login-form" class="form active">
                <h2>Login</h2>
                <input type="email" id="login-email" placeholder="Email" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button type="submit">Login</button>
                <p class="switch">Don't have an account? <span id="go-signup">Sign Up</span></p>
            </form>

            <!-- Sign Up Form -->
             <form id ="signup-form" class="form">
                <h2>Sign Up</h2>
                <input type="text" id="signup-name" placeholder="Full Name" required>
                <input type="email" id="signup-email" placeholder="Email" required>
                <input type="password" id="signup-password" placeholder="Password" required>
                <button type="submit">Sign Up</button>
                <p class="switch">Already have an account? <span id="go-login">Login</span></p>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
    </body>
</html>
